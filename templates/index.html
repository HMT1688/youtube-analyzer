<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 채널 분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-red-600">YouTube 채널 분석기</h1>
            <p class="text-gray-600 mt-2">유튜브 채널 URL을 입력하고 채널의 성과를 분석해보세요.</p>
        </header>

        <main>
            <form action="/analyze" method="get" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="url" class="block text-lg font-medium text-gray-700 mb-2">채널 URL</label>
                    <input type="text" name="url" id="url"
                           placeholder="https://www.youtube.com/channel/..."
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="text-center">
                    <button type="submit"
                            class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition duration-300">
                        분석 시작
                    </button>
                </div>
            </form>

            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mt-6" role="alert">
                    <strong class="font-bold">오류!</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}
        </main>

        <footer class="text-center text-gray-500 mt-12">
            <p>&copy; 2024 YouTube Analyzer. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

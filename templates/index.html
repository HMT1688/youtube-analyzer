<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브 채널 분석기</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow text-center">
    <h1 class="text-2xl font-bold mb-4">유튜브 채널 분석기 🚀</h1>
    <form action="/analyze" method="get">
      <input type="text" name="url" placeholder="채널 URL 입력" class="w-full p-3 border rounded mb-4" required>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded">분석 시작</button>
    </form>
    {% if error %}<p class="mt-4 text-red-500">{{ error }}</p>{% endif %}
  </div>
</body>
</html>

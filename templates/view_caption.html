<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자막 보기: {{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white p-4 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="font-bold text-lg truncate">{{ title }}</h1>
      <button onclick="window.close()" class="text-red-600">닫기</button>
    </div>
    {% if error %}
      <p class="text-red-500">{{ error }}</p>
    {% else %}
      <pre class="whitespace-pre-wrap font-mono text-sm">{{ srt_content }}</pre>
    {% endif %}
  </div>
</body>
</html>

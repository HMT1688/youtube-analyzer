<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자막 보기: {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto max-w-3xl p-4 md:p-8">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 truncate">{{ title }}</h1>
            <button onclick="window.close()" class="bg-red-500 text-white font-bold py-1 px-4 rounded hover:bg-red-600 transition">닫기</button>
        </div>
        <p class="text-gray-500 mb-6">자막 (SRT 형식)</p>

        {% if error %}
        <div class="text-red-600 bg-red-100 border border-red-200 p-4 rounded mb-6 text-center">
            {{ error }}
        </div>
        {% else %}
        <div class="bg-white p-2 rounded shadow max-h-[70vh] overflow-y-auto border">
            <pre class="font-mono text-sm whitespace-pre-wrap break-all">
{{ srt_content }}
            </pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
